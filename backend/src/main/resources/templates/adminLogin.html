<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>

<body>
    <section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Admin Login</div>

						<div class="card-body">
                            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                                <p th:text="${error}">Error</p>
                            </div>
							<form method="post" action="adminLogin">

								<div class="mb-3">
									<label>Enter Admin ID</label> <input type="text" name="adminId"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
    </section>
</body>

</html>
